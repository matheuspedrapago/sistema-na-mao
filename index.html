<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema na Mão</title>
    <link rel="icon" type="image/x-icon" href="logos/SNM favicon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logos/SNM logog.png" alt="Sistema na Mão" id="main-logo">

        <h1>Qualificador de Sistemas</h1>

        <!-- Search Bar -->
        <div class="filter-section">
            <h2>Pesquisar:</h2>
            <input type="text" id="search-input" placeholder="Digite para pesquisar...">
            <button id="search-button">Buscar</button> <!-- Add search button -->
        </div>

        <div class="filter-section">
            <h2>Filtrar por Segmento:</h2>
            <select id="segmento">
                <option value="">Selecione um Segmento</option>
                <option value="FOOD SERVICE">FOOD SERVICE</option>
                <option value="IGREJAS">IGREJAS</option>
                <option value="Lavanderia">Lavanderia</option>
            </select>
        </div>

        <div class="filter-section">
            <h2>Filtrar por Máquina:</h2>
            <select id="maquina" disabled>
                <option value="">Selecione uma Máquina</option>
            </select>
        </div>

        <div class="filter-section">
            <h2>Filtrar por Funcionalidade:</h2>
            <select id="funcionalidade" disabled>
                <option value="">Selecione uma Funcionalidade</option>
            </select>
        </div>

        <div id="recommendation" class="recommendation-section">
            <h2>Sistemas Recomendados:</h2>
            <div id="recommendation-list">
                <!-- Recommendations will be added here dynamically -->
            </div>
        </div>
        <div id="partner-button" class="partner-link">
            <h2>Não encontrou o sistema?</h2>
            <a href="https://partner.stone.com.br/formulario"> Clique aqui para ser nosso parceiro.</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
